<div class="container-fluid">
    <div class="row">
        <div class="col-lg-3 col-md-3 col-sm-2" >
            <custom-searchbox 
            [searchboxConfig] = "searchConfig"
            (searchboxData) = "showSearchResult($event)"
            ></custom-searchbox>
        </div>
        <div class="col-lg-9 col-md-9 col-sm-10" style="padding-left:90px;">
            Right Pane<br/>Search Type:{{searchType}}<br/>Search Value:{{searchText}}
            <br/>Search Status:{{searchStatus}}
            
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
            Footer message box
        </div>
    </div>
</div>
